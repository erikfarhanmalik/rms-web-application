<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<body>
	<div th:fragment="navbar" class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">RMS</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="header-user-info" th:with="user=${#authentication.getPrincipal().getUser()}">
						<span th:text ="${user.getFirstName() + ' ' + user.getLastName()}"></span>
						<span th:text ="${'[' + user.getDivision().getCode() + ' - ' + user.getGrade().getCode() + ']'}"></span>
						<span class="title" sec:authorize="hasRole('ADMIN')">(Admin)</span>
					</li>
					<li>
						<a href="#"> <i class="material-icons">settings</i></a>
					</li>
					<li>
						<a href="#" onclick="$('#logout-form').submit()"> <i class="material-icons">power_settings_new</i>
					</a>
					</li>
				</ul>
			</div>

			<form id="logout-form" style="display: none" th:action="@{/logout}"
				method="post"></form>
		</nav>
	</div>
</body>
</html>
