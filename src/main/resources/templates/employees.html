<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RMS - Employees page</title>

<meta charset="ISO-8859-1" />
<meta name="author" content="Mitrais" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="layout :: navbar"></div>

	<div class="row">
		<div class="col m12 l4 employee-list-container">
			<div class="list-control valign-wrapper">
				<i class="material-icons">search</i>
				<span style="margin-left: 20px">Search</span>
				<span class="new badge" data-badge-caption="">4</span>
			</div>
			<div class="employee" th:each="employee : ${employees}">
				<input class="employeeId" type="hidden" th:value="${employee.id}"/>
				<div class="picture">
					<img th:src="@{/img/user.png}" />
				</div>
				<span class="name" th:text="${employee.firstName} + ' ' + ${employee.lastName}">Name</span>
				<span class="grade" th:text="${employee.division.code} + ' - ' + ${employee.grade.code}">Grade</span>
				<span class="contact" th:text="${employee.location + ', ' + employee.phone}"></span>
			</div>
		</div>
		
		<div class="col m12 l8 main-content-container">
			<div class="main-control valign-wrapper">
				<span data-page-name="create-page" class="material-icons small active">note_add</span>
				<span data-page-name="detail-page" class="material-icons small">person</span>
				<span data-page-name="history-page" class="material-icons small">history</span>
				<span data-page-name="grade-page" class="material-icons small">layers</span>
				<span data-page-name="family-page" class="material-icons small">people</span>
				<span data-page-name="location-page" class="material-icons small">location_on</span>
			</div>
			
			<div class="page create-page active">
				<form id="employee-form" class="col s12" th:action="@{/employees}">
					<div class="row">
						<div th:replace="common::input-text ('First Name', 'firstName')"></div>
						<div th:replace="common::input-text ('Sub Division', 'subDivision')"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::input-text ('Last Name', 'lastName')"></div>
						<div th:replace="common::drop-down ('Status', 'status', ${employeeStatusOptions})"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::drop-down ('Gender', 'gender', ${genderOptions})"></div>
						<div th:replace="common::date-picker ('Suspend Date', 'suspendDate')"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::date-picker ('Date of Birth', 'dateOfBirth')"></div>
						<div th:replace="common::date-picker ('Hired Date', 'hiredDate')"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::input-text ('Nationality', 'nationality')"></div>
						<div th:replace="common::drop-down ('Grade', 'grade', ${gradeOptions})"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::drop-down ('Marital Status', 'maritalStatus', ${maritalStatusOptions})"></div>
						<div th:replace="common::drop-down ('Division', 'division', ${divisionOptions})"></div>
					</div>
	
					<div class="row">
						<div th:replace="common::input-text ('Phone', 'phone')"></div>
						<div th:replace="common::input-text ('Email', 'email')"></div>
					</div>
					<div class="row">
						<div th:replace="common::input-text ('Location', 'location')"></div>
					</div>
	
					<div class="row right-align">
						<a href="#" onclick="submitForm()" class="btn waves-effect waves-light">
							Submit <i class="material-icons right">send</i>
						</a>
					</div>
				</form>
			</div>
			
			<div class="page detail-page"></div>
			<div class="page history-page"></div>
			<div class="page grade-page"></div>
			<div class="page family-page"></div>
			<div class="page location-page"></div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery.deserialize.js}"></script>
	<script type="text/javascript" th:src="@{/js/jQueryOverride.js}"></script>
	<script type="text/javascript" th:src="@{/js/employeePage.js}"></script>
</body>
</html>
